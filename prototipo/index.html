		function dealWithBtnDataset() {

			let openCloseBtnDataset = document.getElementById("openCloseBtnDataset");
			let leftNav = document.getElementById("datasetNav");

			if (!openCloseBtnDataset.classList.contains("active")) {
				leftNav.style.width = "250px";
				openCloseBtnDataset.style.left = "250px";
			} else {
				openCloseBtnDataset.style.left = "0px";
				leftNav.style.width = "0";
			}
			openCloseBtnDataset.classList.toggle("active");
		}


		/* Set the width of the side navigation to 250px */

		$(document).ready(function() {

			var gapEveryWindowsWidth = 20;
			const gapWindowsHeightMultiresolutionVis = 60;
			
			//MULTISTREAM VIS
			multistreamVisWidth = document.querySelector(
					'#multistream-vis-wrapper')
					.getBoundingClientRect().width
					- gapEveryWindowsWidth;

			multistreamVisHeight = window.innerHeight
					|| document.documentElement.clientHeight
					|| document.body.clientHeight;

			multistreamVisHeight = multistreamVisHeight
					- gapWindowsHeightMultiresolutionVis;
